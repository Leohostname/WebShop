<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <button id="login" type="button" onclick="login('test_user')">log in</button>
    <button id="logout" type="button" onclick="login(null)">log out</button>
    <script>
        async function login(username) {
            try {
                const response = await fetch('http://localhost:8080/login', {
                    method: 'POST',
                    body: JSON.stringify({ login: username }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const json = await response.text()
                alert(json)
            } catch (error) {
                alert(error);
            }
        }
    </script>
</body>
</html>
