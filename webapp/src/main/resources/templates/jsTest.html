<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn" type="button" onclick="f()">button</button>
    <script>
        async function f() {
            const url = 'http://localhost:8080/test/';
            const data = { text: 'from JSON' };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const json = await response.text()
                alert(json)
            } catch (error) {
                alert(error);
            }
        }
    </script>
</body>
</html>
